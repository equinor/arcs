apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: arcs
spec:
  environments:
    - name: dev
      build:
        from: main
    - name: legacy-dash
      build:
        from: old
    - name: prod
      build:
          from:
  dnsAlias:
    - alias: arcs
      component: server
      environment: dev
  components:
    - name: server
      ports:
        - name: http
          port: 8050
      publicPort: http
      resources:
        limits:
          memory: 8000M
        requests:
          cpu: 500m
          memory: 8000M
    - name: api
      environmentConfig:
        - environment: legacy-dash
          enabled: false
        - environment: dev
          variables:
            CLIENT_ID: 848324c2-27b7-4804-8180-c7aa70be5af7
            API_SCOPE: api://848324c2-27b7-4804-8180-c7aa70be5af7/Arcs.User
      dockerfileName: Dockerfile_api
      ports:
        - name: http
          port: 5001
      publicPort: http
      resources:
        limits:
          memory: 8000M
        requests:
          cpu: 500m
          memory: 8000M
